<div class="input-group input-group-sm">
    <input  type="password" name="{{widget.name}}" class="form-control" value='{{widget.value|default_if_none:""}}' aria-describedby="btnToggle" data-toggle="password" autocomplete="new-password">
    <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-eye"></i></span>
    </div>
</div>
{% block scripts %}
<script>
        $("#password").password('toggle');
</script>
{% endblock scripts %}
