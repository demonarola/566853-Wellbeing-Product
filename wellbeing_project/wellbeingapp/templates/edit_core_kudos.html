 
 {% load crispy_forms_tags %}

{% block content %}    
    <form method="post" action="/edit_core_kudos/{{pk}}" enctype="multipart/form-data">
        
        {% csrf_token %}
        <div class="form-group" id=''>
            <div class="row">
                <div class="col-sm-12">
                <input type="hidden" name="to" value="{{ edit_core_kudos_form.to.value}}"/>
                    {% comment %} {{ edit_proud_form.to|as_crispy_field }} {% endcomment %}
                    {{ edit_core_kudos_form.proud_text|as_crispy_field }}
                    <span class="input-group-addon"></span>
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        <hr>
        <div class="agree-sec m-0">
            <div class="btn-container text-center ml-auto ">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    {% endblock content %}

    <script>
    $(document).ready(function(){      
    $('#div_id_to').css('display','none');
});
</script>
