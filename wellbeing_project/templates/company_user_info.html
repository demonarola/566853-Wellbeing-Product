{% extends "container.html" %}
{% load filters %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<section class="main-section">
    <!-- Main Content -->
    <ul class="nav nav-pills nav-fill " id="myTab" role="tablist">
        <li class="nav-item ">
            <a class="nav-link " id="companies-tab" data-toggle="tab" role="tab" aria-controls="home"
                aria-selected="true">{{company_name}} </a>
        </li>
    </ul><br>
            <div class="table-responsive-md" >
                <table class="table table-striped table-bordered table-sm" cellspacing="0"
                    width="100%"  >
                    <thead>
                        <tr>
                            <th>Users</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                     {% for user in users %}
                        <tr> 
                            <td style="text-transform: none;">{{user.first_name}}</td>
                            <td style="text-transform: none;">{{user.email}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
</section>
{% endblock content %}
{% block scripts %}

<script>
    $(function () {
        $('#myTab li:first-child a').tab('show')
    });
</script>
{% endblock scripts %}
